{% extends 'index.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4rem auto">
        <div class="mb-4">
            <h4>프로파일 업데이트</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
        </form>
    </div>

{% endblock %}
