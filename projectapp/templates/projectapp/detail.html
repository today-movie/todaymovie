{% extends 'index.html' %}

{% block content %}

    <div style="text-decoration: none">
        <div style="text-align: center; max-width: 400px; margin: 4rem auto 1.5rem auto">

            <img src="{{ target_project.image.url }}" alt=""
                 style="height: 10rem; width: 10rem; border-radius: 20rem; margin-bottom: 2rem; object-fit: cover;">
            <h2 style="font-family: 'NanumSquareB'">
                {{ target_project.title }}
            </h2>
            <h5>
                {{ target_project.description }}
            </h5>
        </div>

        <div class="text-center mb-5">
            {% if user.is_authenticated %}
                {% if not subscription %}
                    <a href="{% url 'subscribeapp:subscribe' %}?project_pk={{ target_project.pk }}"
                        class="btn btn-primary rounded-pill">
                        구독
                    </a>
                {% else %}
                     <a href="{% url 'subscribeapp:subscribe' %}?project_pk={{ target_project.pk }}"
                        class="btn btn-dark rounded-pill">
                        구독취소
                    </a>
                {% endif %}
            {% endif %}
        </div>


    <div>
        {% include 'snippets/list_fragment.html' with article_list=object_list %}
    </div>

    </div>

{% endblock %}
