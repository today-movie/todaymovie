{% extends 'index.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4rem auto">
        <div class="mb-4">
            <h4>정보변경</h4>
        </div>
        <form action="{% url 'todaymovieapp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
        </form>
    </div>

{% endblock %}
