
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 400px; margin: 4rem auto">
        <div class="mb-4">
            <i class="fas fa-comment" style="font-size: 30px"></i>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
            {% else %}
            <a href="{% url 'todaymovieapp:login' %}?next={{ request.path }}"
                class="btn btn-dark rounded-pill col-4 mt-3">
                로그인
            </a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
